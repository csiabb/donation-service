---
################################################################################
#
#   ServerGeneral Configuration
#
#   - This controls the general type and configuration of the service.
#
################################################################################
ServerGeneral:
    Host: 0.0.0.0
    Port: 8888

# Log Level: The level at which to log. This accepts logging specifications
# Valid Levels: "CRITICAL", "ERROR", "WARNING", "NOTICE", "INFO", "DEBUG"
Log:
    # log file path
    LogFile: /var/log/donation-service.log
    # Log Level: The level at which to log. This accepts logging specifications
    # Valid Levels: "CRITICAL", "ERROR", "WARNING", "NOTICE", "INFO", "DEBUG"
    LogLevel: debug
    # MaxSize is the maximum size in megabytes
    MaxSize: 10
    # MaxBackups is the maximum number of old log files to retain
    MaxBackups: 10
    # MaxAge is the maximum number of days to retain old log files
    MaxAge: 30

################################################################################
#
# Database Configuration
# - database to store digital asset data
#
################################################################################
Database:
    Enabled: true
    Driver: postgres
    Address: 127.0.0.1:5432
    DBname: donation_service
    User: postgres
    Password: postgres
    # whether enable ssl secure connection
    SSLMode: disable # verify-full
    MaxIdleConns: 5
    MaxConns: 30